<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt("What's your name")
        document.writeln(` Hey ${name}. Your name has ${name.length} letters!<br>`)
        document.write(`Your name in capital letters is ${name.toUpperCase()}<br>`)
        document.write(`Your name in lower case letters is ${name.toLowerCase()}`)
    </script>
</body>
</html>
