<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction with JS</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button{
            font-size: 12pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Interacting with a button</h1>
    <button onclick="clicked()">Click me!</button>
    <script>
        function clicked(){
            window.alert("You clicked on the button!")
        }
    </script>
    
</body>
</html>
