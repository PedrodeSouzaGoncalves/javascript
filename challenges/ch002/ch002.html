<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome challenge</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }

        button{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Welcome Challenge!</h1>

    <button onclick="start()">Start the challenge</button>

    <script>
        function start(){
            let name = window.prompt("What's your name?")
            let age = Number(window.prompt(`Hello ${name}! How old are you?`))
            window.alert(`I've just met ${name} who has ${age} years old!`)
        }

    </script>
</body>
</html>
