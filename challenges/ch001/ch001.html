<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 buttons challenge</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 50px;
        }

        button{
            font-size: 15px;
            font-weight: bolder;
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Message Challenge</h1>
    <button onclick="first()">First button</button>
    <button onclick="second()">Second button</button>
    <button onclick="third()">Third button</button>

    <script>
        function first(){
            window.alert("You clicked on the first button!")
        }
        function second(){
            window.alert("You clicked on the second button")
        }

        function third(){
            window.alert("You clicked on the third button")
        }
    </script>

</body>
</html>
